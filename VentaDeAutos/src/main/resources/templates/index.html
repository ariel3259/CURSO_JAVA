<!DOCTYPE html>

<html>
	<head>
		<title>Cars</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
  			<div class="container-fluid">
    			<span class="navbar-brand mb-0 h1">Cars</span>
  			</div>
		</nav>
		<div class="p-5">
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Marca</th>
						<th>Modelo</th>
						<th>Precio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="car: ${cars}" th:if="${cars != null}">
						<td th:text="${car.id}"></td>
						<td th:text="${car.brand}"></td>
						<td th:text="${car.model}"></td>
						<td th:text="${car.price}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{/cars/{idCar}(idCar = ${car.id})}">Comprar</a>
						</td>
					</tr>
					<tr th:if="${cars == null}">
						<td colspan="5" style="text-align:center">There's no car</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${ticket != null}">
  			Car selled, ticket is <strong th:text="${ticket}"></strong>
  			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	</body>
</html>
