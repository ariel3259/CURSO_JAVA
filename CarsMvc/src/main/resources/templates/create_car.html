<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Create car</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="m-4 p-4">
			<h1>Create Car</h1>
			<form th:acction="@{/cars/create}" th:object="${car}" method="post">
				<div class="m-3">
					<label class="form-label">Brand: </label>
					<input type="text" class="form-control" name="brand" th:field="*{brand}" />
				</div>
				
				
				<div class="m-3">
					<label class="form-label">Model: </label>
					<input type="text" name="model" class="form-control" th:field="*{model}" />
				</div>
				
				<div class="m-3">
					<label class="form-label">Color: </label>
					<input type="text" name="color" class="form-control" th:field="*{color}" />
				</div>
				
				
				<div class="m-3">
					<label class="form-label">Doors: </label>
					<input type="number" name="doors" class="form-control" th:field="*{doors}"  />
				</div>
				
				<div class="m-3">
					<label class="form-label">Kilometer: </label>
					<input type="number" name="kilometer" class="form-control" th:field="*{kilometer}" />
				</div>
				
				<button type="submit" class="btn btn-success m-2">
				create
				</button>
		</form>
			<a th:href="@{/cars}" class="btn btn-secondary m-2">Go back</a>
		</div>
	</body>
</html>
