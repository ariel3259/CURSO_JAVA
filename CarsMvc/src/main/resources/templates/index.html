<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8"/>
		<title>Cars</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="m-4 p-4">
			<h1>Cars Management</h1>
			<a th:href="@{/cars/create}" class=" btn btn-success">Create car</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Brand</th>
						<th>Model</th>
						<th>Doors</th>
						<th>Color</th>
						<th>Kilometer</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="car: ${cars}">
						<td th:text="${car.id}"></td>
						<td th:text="${car.brand}"></td>
						<td th:text="${car.model}"></td>
						<td th:text="${car.doors}"><td>
						<td th:text="${car.color}"></td>
						<td th:text="${car.kilometer}"></td>
						<td class="btn-group">
							<a th:href="@{/cars/update/{id}(id = ${car.id})}" class="btn btn-primary">Edit</a>
							<a th:href="@{/cars/delete/{id}(id = ${car.id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
