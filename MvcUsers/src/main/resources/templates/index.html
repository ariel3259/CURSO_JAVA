<!DOCTYPE html>

<html layout:decorate="~{layouts/skeleton}">
	<head>
		<title>Users</title>
	</head>
	<a layout:fragment="TITTLE">Users</a>
	<div layout:fragment="CONTENT">
		<table class="table table-hover table-primary">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</t>
					<th>Telefono</th>
					<th>Dni</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text=${user.phone}></td>
					<td th:text="${user.dni}"></td>
					<td>
						<div class="btn-group">
							<a class="btn btn-primary" th:href="@{/users/update/{id} (id = ${user.id})}">Edit</a>
							<a class="btn btn-delete" th:href="@{/users/delete/{id} (id = ${user.id})}">Delete</a>
						</div>
					</td>
				</tr>
				<tr th:if="${users == null}">
					<td colspan="6" style="text-align:center;">There's no users</td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
