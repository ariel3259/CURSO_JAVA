<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Registration Manager</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<section th:insert="Layouts/Layouts::nav"></section>
	<div class="container">
		<h1 style="text-aling: center">Subjects</h1>
	<table class="table table-hover">
		<thead>
		<tr>
			<th>Id</th>
			<th>Code</th>
			<th>Name</th>

		</tr>
		</thead>
		<tbody>
		<tr th:each="subject: ${subjects}">
			<td th:text="${subject.id}"></td>
			<td th:text="${subject.code}"></td>
			<td th:text="${subject.name}"></td>

		</tr>
		</tbody>
	</table>

		<button class="btn btn-light"><a th:href="@{/register/create}">Create Register</a></button>

		<br><br>
		<h1 style="text-aling: center">Registrations</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<td>Id</td>
					<td>Code</td>
					<td>Student DNI</td>
					<td>Actions </td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="register: ${registers}">
					<td th:text="${register.id}"></td>
					<td th:text="${register.subject.code}"></td>
					<td th:text="${register.student.dni}"></td>
					<td>
						<a th:href="@{/register/delete/{id}(id = ${register.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
