<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Update user</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<section th:insert="Layouts/Layouts::nav"></section>
	<div class="container">
		<form th:object="${user}" th:acction="@{/update/{id}(id = user.id)}" method="post">
			<label>Id: </label>
			<input name="id" th:field="*{id}" />
			<br>
			<label>Name: </label>
			<input class="form-control" type="text" name="name" th:field="*{name}"/>
			<br>
			<label>Username: </label>
			<input class="form-control" type="text" name="username" th:field="*{username}"/>
			<br>
			<label>Email: </label>
			<input class="form-control" type="email" name="email" th:field="*{email}"/>
			<br>
			<label>Password: </label>
			<input class="form-control" type="password" name="password" th:field="*{password}"/>
			<button class="btn btn-light" type="submit">
				Update User
			</button>
			<br>
		</form>
		<a th:href="@{/users}">Go back</a>
	</div>
	</body>
</html>
