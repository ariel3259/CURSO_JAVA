<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Students</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<section th:insert="Layouts/Layouts::nav"></section>
	<div class="container">
		<h1 style="text-aling: center">Students</h1>
		<br><br>
		<button class="btn btn-light"><a th:href="@{/students/create}">Create student</a></button>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Last name</th>
					<th>Dni</th>
					<th>Phone</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.id}"> </td>
					<td th:text="${student.name}"> </td>
					<td th:text="${student.lastName}"> </td>
					<td th:text="${student.dni}"> </td>
					<td th:text="${student.phone}"> </td>
					<td>
						<a th:href="@{/students/update/{id}(id = ${student.id})}">Edit</a>
						<a th:href="@{/students/delete/{id}(id = ${student.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
