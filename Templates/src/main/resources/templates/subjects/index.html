<!DOCTYPE html>

<html>
	<head>
			<title>Subjects </title>
	</head>
	<body>
		<a th:href="@{/}">Go back to main page</a>
		<a th:href="@{/subjects/create}">Create subject</a>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Code</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject: ${subjects}">
					<td th:text="${subject.id}"></td>
					<td th:text="${subject.code}"></td>
					<td th:text="${subject.name}"></td>
					<td> 
						<a th:href="@{/subjects/update/{id}(id = ${subject.id})}">Edit</a> | 
					 	<a th:href="@{/subjects/delete/{id}(id = ${subject.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
