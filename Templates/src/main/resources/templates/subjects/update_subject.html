<!DOCTYPE html>

<html>
	<head>
		<title> Update Subject </title>
	</head>
	<body>
		<h1>Update subject</h1>
		<form th:object="${subject}" th:acction="@{/subjects/update/{id}(id = ${subject.id})}" method="post">
			<label>Code: </label>
			<input type="number" name="code" th:field="*{code}"/>
			<br>
			<label>Name: </label>
			<input type="text" name="name" th:field="*{name}"/>
			<br>
			<button type="submit">
				Update
			</button>
		</form>
		<a th:href="@{/subjects}">Go back</a>
	</body>
</html>
