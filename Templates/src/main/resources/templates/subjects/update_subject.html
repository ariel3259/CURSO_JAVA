<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
	<head>
		<title> Update Subject </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
	<section th:insert="Layouts/Layouts::nav"></section>
	<div class="container">
		<h1>Update subject</h1>
		<form th:object="${subject}" th:acction="@{/subjects/update/{id}(id = ${subject.id})}" method="post">
			<label>Code: </label>
			<input class="form-control" type="number" name="code" th:field="*{code}"/>
			<br>
			<label>Name: </label>
			<input class="form-control" type="text" name="name" th:field="*{name}"/>
			<br>
			<button class="btn btn-light" type="submit">
				Update
			</button>
		</form>
		<a th:href="@{/subjects}">Go back</a>
	</div>
	</body>
</html>
